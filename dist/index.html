<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
  <link href="./style/cards.css" rel="stylesheet"></head>
  <body>
    <div class="cards">
            <div><img class="form_logo-gray" src="./images/all/LogoGray.svg" alt="Логотип"></div>
    </div>
    <section class="cards-column-1">
      <div class="cards-row-1-1">
                <div class="number">
                  <h1>Найдём номера под<br>ваши пожелания</h1>
                  <div class="number-datepicker__double-input">
                            <div class="datepicker-grid">
                              <div>
                                <h3>Прибытие</h3>
                                <input class="text-field__hover_mini placeholder-uppercase" id="start_datepicker" type="text" placeholder="ДД.ММ.ГГГГ" data-range="true" data-multiple-dates-separator=" - "><i class="material-icons datepicker__filter__button-icon-start" id="start_datepicker_button">expand_more</i>
                              </div>
                              <div>
                                <h3>Выезд</h3>
                                <input class="text-field__hover_mini placeholder-uppercase" id="end_datepicker" type="text" placeholder="ДД.ММ.ГГГГ"><i class="material-icons datepicker__filter__button-icon-end" id="end_datepicker_button">expand_more</i>
                              </div>
                            </div>
                  </div>
                  <div class="number-dropdown">
                    <h3>ГОСТИ</h3>
                            <div class="dropdown absolute" wordformsSecond="младенец младенца младенцев" wordforms="гость гостя гостей" default="Сколько гостей?">
                              <div class="dropdown__name dropdown__name-disabled">Сколько гостей?</div><i class="material-icons dropdown-icon-style">expand_more</i>
                              <div class="dropdown-list">
                                <div class="dropdown-list__item" name="adult">Взрослые</div>
                                <div class="dropdown-list__item" name="child">Дети</div>
                                <div class="dropdown-list__item-second" name="babes">Младенцы</div>
                              </div>
                            </div>
                  </div>
                  <div class="number-button-biggest">
                            <button class="buttons__biggest">
                              <h3>ПОДОБРАТЬ НОМЕР</h3><i class="material-icons">arrow_forward</i>
                            </button>
                  </div>
                </div>
      </div>
      <div class="cards-row-2-1">
                <!--RICH CHECKBOX BUTTONS-->
                <!--TOGGLE CHECKBOX-->
                <!--CHECKBOX BUTTONS-->
                <!--EXPANDABLE CHECKBOX LIST-->
                <div class="registration">
                  <h1>Регистрация аккаунта</h1>
                  <div class="registration-name">
                            <input class="text-field__default" type="Email" placeholder="Имя">
                            <input class="text-field__default" type="Email" placeholder="Фамилия">
                  </div>
                  <div class="registration-radio">
                            <div class="radio-buttons-row">
                                      <div>
                                        <input class="radio-element" id="radioButtonForLabel-1" type="radio" value="1" name="radio" readonly="readonly" checked>
                                        <label for="radioButtonForLabel-1">Мужчина</label>
                                      </div>
                                      <div>
                                        <input class="radio-element" id="radioButtonForLabel-2" type="radio" value="2" name="radio">
                                        <label for="radioButtonForLabel-2">Женщина</label>
                                      </div>
                            </div>
                  </div>
                  <div class="registration-datepicker">
                            <h3 class="datepicker__filter-title">ДАТА РОЖДЕНИЯ</h3>
                            <input class="text-field__default placeholder-uppercase" id="solo_datepicker" type="text" placeholder="ДД.ММ.ГГГГ">
                            <button class="filter__datepicker__button" id="solo_datepicker_button"><i class="material-icons datepicker__filter__button-icon">expand_more</i></button>
                  </div>
                  <div class="registration-sign-in">
                    <h3>ДАННЫЕ ДЛЯ ВХОДА В СЕРВИС</h3>
                    <div class="registration-email">
                              <input class="text-field__default" type="Email" placeholder="Email">
                              <input class="text-field__default" type="Email" placeholder="Пароль">
                    </div>
                  </div>
                  <div class="registration-checkbox">
                            <div>
                              <input class="checkbox-toggle-element checkbox-toggle-element-normal" id="checkboxToggleElementForLabel-2" type="checkbox">
                              <label for="checkboxToggleElementForLabel-2">Получать спецпредложения</label>
                            </div>
                  </div>
                  <div class="registration-button-biggest">
                            <button class="buttons__biggest">
                              <h3>ПЕРЕЙТИ К ОПЛАТЕ</h3><i class="material-icons">arrow_forward</i>
                            </button>
                  </div>
                  <div class="registration-button-border">
                    <div>
                      <p>Уже есть аккаунт на Toxin</p>
                    </div>
                    <div>
                              <button class="buttons__border-gradient">ВОЙТИ</button>
                    </div>
                  </div>
                </div>
      </div>
    </section>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
